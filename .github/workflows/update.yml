name: Generera norsk feed

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Generate feed
      run: python generate_feed.py

    - name: Publish to gh-pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Byt till gh-pages (eller skapa om den inte finns)
        git fetch origin gh-pages || true
        git checkout gh-pages || git checkout --orphan gh-pages

        # Ta bort gamla filer
        git rm -rf . || true

        # Kopiera in ny feed från build/
        cp build/norsk-feed.xml ./norsk-feed.xml

        # Lägg till .nojekyll så att Pages inte bråkar
        touch .nojekyll
        git add norsk-feed.xml .nojekyll

        git commit -m "Uppdatera norsk-feed.xml [ci skip]" || echo "Inga ändringar"
        git push origin gh-pages --force
