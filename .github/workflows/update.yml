name: Update Norwegian Feed

on:
  schedule:
    - cron: '0 * * * *'   # kör varje timme
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run feed generator
        run: python generate_feed.py

      - name: Commit & push feed to all branches
        env:
          OUTPUT_FILE: lampster-norge-feed/norsk-feed.xml
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ ! -f "$OUTPUT_FILE" ]; then
            echo "No generated file found!"
            exit 1
          fi

          # --- generated-feed branch ---
          git fetch origin
          git checkout -B generated-feed
          git add "$OUTPUT_FILE"
          if git diff --staged --quiet; then
            echo "No changes for generated-feed"
          else
            git commit -m "Auto-update norsk-feed.xml [ci skip]"
            git push --force origin generated-feed
            echo "✅ Pushed to generated-feed"
          fi

          # --- gh-pages branch ---
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages:gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf --ignore-unmatch .
            mkdir -p lampster-norge-feed
          fi

          cp "$OUTPUT_FILE" lampster-norge-feed/norsk-feed.xml
          git add lampster-norge-feed/norsk-feed.xml
          if git diff --staged --quiet; then
            echo "No changes for gh-pages"
          else
            git commit -m "Auto-update norsk-feed.xml on gh-pages [ci skip]"
            git push --force origin gh-pages
            echo "✅ Pushed to gh-pages"
          fi

          # --- main branch (så filen syns där också) ---
          git fetch origin main:main
          git checkout main
          cp "$OUTPUT_FILE" lampster-norge-feed/norsk-feed.xml
          git add lampster-norge-feed/norsk-feed.xml
          if git diff --staged --quiet; then
            echo "No changes for main"
          else
            git commit -m "Auto-update norsk-feed.xml on main [ci skip]"
            git push origin main
            echo "✅ Pushed to main"
          fi
