name: Update norsk feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Generate norsk feed
        run: python generate_feed.py

      - name: Commit and push feed to gh-pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Uppdaterad norsk feed [Automatiskt]"
          branch: gh-pages
          file_pattern: "lampster-norge-feed/norsk-feed.xml"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          push_options: "--set-upstream"
          commit_options: "--allow-empty"
