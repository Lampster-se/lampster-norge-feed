name: Update Norwegian Feed

on:
  schedule:
    - cron: '0 2 * * *'  # kör varje dag kl 02:00 UTC
  workflow_dispatch:

jobs:
  generate-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # viktigt för att push ska fungera

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run feed generator
        run: python generate_feed.py
