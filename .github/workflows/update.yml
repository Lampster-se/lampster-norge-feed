name: Generate Lampster Norge Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # k√∂r varje dag 01:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests lxml

      - name: Generate feed
        run: python generate_feed.py

      - name: Upload feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed
          path: lampster-norge-feed/norsk-feed.xml
