name: Update Norwegian Feed

on:
  schedule:
    - cron: '0 * * * *'   # k√∂r varje timme
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run feed generator
        run: python generate_feed.py

      - name: Commit & push to generated-feed and gh-pages (if changed)
        env:
          OUTPUT_FILE: lampster-norge-feed/norsk-feed.xml
        run: |
          set -euo pipefail

          # prepare git identity
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # --- push to generated-feed branch (history) ---
          git fetch origin
          git checkout -B generated-feed

          if [ -f "$OUTPUT_FILE" ]; then
            git add "$OUTPUT_FILE"
          else
            echo "No generated file found at $OUTPUT_FILE"
            exit 0
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit on generated-feed"
          else
            git commit -m "Auto-update norsk-feed.xml [ci skip]"
            git push --force origin generated-feed
            echo "Pushed to generated-feed"
          fi

          # --- push to gh-pages (for GitHub Pages) ---
          # ensure we know if gh-pages exists on remote
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages:gh-pages
            git checkout gh-pages
          else
            # create orphan branch
            git checkout --orphan gh-pages
            # remove all files from index/worktree
            git rm -rf --ignore-unmatch .
            # ensure directory exists
            mkdir -p lampster-norge-feed
          fi

          # Copy generated file into gh-pages branch (same path)
          mkdir -p lampster-norge-feed
          cp -f lampster-norge-feed/norsk-feed.xml lampster-norge-feed/norsk-feed.xml
          git add lampster-norge-feed/norsk-feed.xml

          if git diff --staged --quiet; then
            echo "No changes to commit on gh-pages"
          else
            git commit -m "Auto-update norske feed on gh-pages [ci skip]"
            git push --force origin gh-pages
            echo "Pushed to gh-pages"
          fi
