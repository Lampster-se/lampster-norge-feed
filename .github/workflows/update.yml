name: Update norsk feed

on:
  schedule:
    - cron: "0 * * * *"   # varje timme
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # behövs för att kunna skapa ny branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Generate norsk feed
        run: |
          python generate_feed.py

      - name: Commit and push updated feed to gh-pages
        run: |
          # Ställ in git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Skapa gh-pages branch om den inte finns
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Flytta feeden till root av gh-pages
          mkdir -p lampster-norge-feed
          mv -f lampster-norge-feed/norsk-feed.xml lampster-norge-feed/norsk-feed.xml

          git add lampster-norge-feed/norsk-feed.xml
          git commit -m "Uppdaterad norsk feed [Automatiskt]" || echo "Inga ändringar att committa"
          git push origin gh-pages --force
