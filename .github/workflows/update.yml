name: Update norsk feed

on:
  schedule:
    - cron: "0 * * * *"   # kör varje timme
  workflow_dispatch:      # kan köras manuellt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Debug - show source URL (cache_bust uses current timestamp inside script)
        run: echo "generate_feed.py will request the live Webnode feed with cache bust."

      - name: Generate norsk feed
        run: python generate_feed.py

      - name: Show generated (head)
        run: |
          echo "---- head of generated feed ----"
          head -n 60 lampster-norge-feed/norsk-feed.xml || true
          echo "---- end head ----"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./lampster-norge-feed
          publish_branch: gh-pages
          keep_files: false
