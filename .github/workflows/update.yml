name: Update norsk feed

on:
  schedule:
    - cron: "0 * * * *"   # kör varje timme
  workflow_dispatch:      # möjliggör manuell körning

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Generate norsk feed
        run: |
          python generate_feed.py

      - name: Commit and push updated feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout gh-pages || git checkout -b gh-pages
          cp norsk-feed.xml norsk-feed.xml
          git add norsk-feed.xml
          git commit -m "Uppdaterad norsk feed [Automatiskt]" || echo "Inga ändringar att committa"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
