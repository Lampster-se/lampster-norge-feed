name: Update norsk feed

on:
  schedule:
    - cron: "0 * * * *"  # kör varje timme
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Generate norsk feed
        run: python generate_feed.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to gh-pages branch
        run: |
          # Skapa gh-pages branch om den inte finns
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Lägg till filen
          git add lampster-norge-feed/norsk-feed.xml

          # Commit och push
          git commit -m "Uppdaterad norsk feed [Automatiskt]" || echo "Inga ändringar att committa"
          git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
