name: Update norsk feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # var 6:e timme

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests lxml

      - name: Generate feed
        run: python generate_feed.py

      - name: Push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          cp build/norsk-feed.xml norsk-feed.xml
          git add norsk-feed.xml
          git commit -m "Auto-update norsk-feed.xml on gh-pages [ci skip]" || echo "No changes"
          git push origin gh-pages
