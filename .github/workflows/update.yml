name: Update norsk-feed.xml

on:
  schedule:
    - cron: "0 */6 * * *"   # var 6:e timme
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests lxml

      - name: Generate feed
        run: python generate_feed.py

      - name: Commit to generated-feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B generated-feed
          git add lampster-norge-feed/norsk-feed.xml
          git commit -m "Auto-update norsk-feed.xml [ci skip]" || echo "No changes"
          git push origin generated-feed --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit to gh-pages
        run: |
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          cp lampster-norge-feed/norsk-feed.xml ./norsk-feed.xml
          git add norsk-feed.xml
          git commit -m "Auto-update norsk-feed.xml on gh-pages [ci skip]" || echo "No changes"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
