name: Generera norsk feed

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'  # kör dagligen kl 03:00 (valfritt)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Generate feed
      run: python generate_feed.py

    - name: Configure Git
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    - name: Publish to gh-pages
      run: |
        # Hämta gh-pages och checkout (skapa den om den saknas)
        git fetch origin gh-pages:gh-pages || true
        git checkout gh-pages || git checkout --orphan gh-pages
        # Ta bort alla gamla filer (om några finns)
        git rm -rf . || true
        # Kopiera över ny fil
        cp ../norsk-feed.xml ./norsk-feed.xml
        git add norsk-feed.xml
        git commit -m "Uppdatera norsk-feed.xml"
        git push origin gh-pages --force
