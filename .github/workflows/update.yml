name: Generate Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # KÃ¶r varje dag kl 00:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run feed script
        run: python generate_feed.py

      - name: Upload feed
        uses: actions/upload-artifact@v4
        with:
          name: feed-xml
          path: feed.xml
